<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Login Form</title>
</head>
<body>

<h1>Please Type Your Username, and Your Password</h1>

<form name="login">
Username: <br>
<input type="text" name="fname" id="fname" onKeyUp="validateForm()"> <br>
<br>

Password: <br>
<input type="password" id="pass1" onKeyUp="validateForm()"> <br>
<br>

Confirm Password:<br>
<input type="password" id="pass2" onKeyUp="validateForm()"><br>

<input type="submit" value="Submit" id="submitbtn" disabled>
</form>

<script type="text/javascript">
   function validateForm() {
      isValid = (document.login.pass1.value == document.login.pass2.value)
      && (document.login.pass1.value.length > 0) && document.login.fname.value.length > 0;
      document.login.submitbtn.disabled = !isValid;
}
</script>
</body>
</html>
