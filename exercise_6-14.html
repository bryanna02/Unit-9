<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Exercise 6-14</title>
      <style>
         html, body {
            padding: 0px;
            border: 0px;
            margin: 0px;
         }

         #container {
            padding: 50px;
         }

         #tooltip {
            position: absolute;
            display: none;
            border: 5px solid yellow;
            background-color: orange;
            padding: 5px;
         }
      </style>
   </head>
   <body>
      <h2>Focus and Blur</h2>
      <div id="container">
         Name: <br> <input type="text" class="tooltip" onfocus="theFocus(this)" 
	     onblur="theBlur(this)" title="Enter your full name (first and last)."/><br> <br>
         Address: <br><input type="text" class="tooltip" onfocus="theFocus(this);" 
	     onblur="theBlur(this);" title="Enter you address with the street number."/><br><br>
         Phone Number: <br> <input type="text" class="tooltip" onfocus="theFocus(this);" 
	     onblur="theBlur(this);" title="Enter you 10 digit phone number."/><br>
	  <div id="tooltip"></div>
      </div>
      <script>
         function theFocus(obj) {
            var tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = obj.title;
            tooltip.style.display = "block";
            tooltip.style.top = obj.offsetTop - tooltip.offsetHeight + "px"; 
         }

         function theBlur(obj) {
            var tooltip = document.getElementById("tooltip");
            tooltip.style.display = "none";
         }
      </script>
   </body>
</html>
